<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/favicon.ico" />
  <link rel="apple-touch-icon" href="./assets/favicon.ico" />
  <title>BlotJS example app</title>
</head>
<body onload="setCounterValue(0)">
  <main>
    <h1>Welcome to simpler example of BlotJS app!</h1>
    <p>
      To make use of the DOT blockchain, you need to install PolkaDOT extension first.
    </p>


    <div>
      <p>
        You need to deploy contract first.
      </p>
      <div class="deploy_container">
        <div class="deploy_button" onclick="initBlot()"><a>Deploy</a></div>
      </div>
    </div>
    <div class="counter_container">
      <div>
        <div class="counter_value">
          <p>Count:  </p>
          <p id="countValue">0</p>
      </div>
      </div>
      <div class="counter_buttons">
        <div class="counter_button" onclick="increment()"><a>Increment</a></div>
        <div class="counter_button" onclick="decrement()"><a>Decrement</a></div>
      </div>
    </div>
  </main>

  

</body>
</html>
